<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="javascript.css">
    <title>Javascript</title>
</head>
<body>
    <!--Counter start-->
    <div class="card">
        <h1 class="center">people :</h1>
        <hr class="noMargin">
        <h2 id="count-el" class="center noMargin">0</h2>
        <button class="counter-btn" onclick="increment()">INCREMENT</button>
        <button class="counter-btn" onclick="save()">SAVE</button>
        <p id="prev-el" class="noMargin">Previous entries: </p>
      </div>
      <!--Counter end-->

      <div id="ice-cream-container">
          <button class="counter-btn" id="make-ice-cream">Make</button>
          <button class="counter-btn" id="ice-clear" onclick="iceCreamClear()">Clear</button>
      </div>
      
      <script src="javascript.js"></script>
</body>
</html>
